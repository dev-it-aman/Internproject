<head>
  <meta charset="utf-8">
  <title>Vaccinenotify</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-yellow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">COvid-19 Vaccination</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More Info
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Vaccine Info</a></li>
              <li><a class="dropdown-item" href="#">Vaccine Availability</a></li>
              <li><a class="dropdown-item" href="#">Vaccine Schedule</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Form  -->
  <div class="form-data centre">

    <div class="container">
      <div id="selectByState">
        <form class="" method="POST" action="/post-feedback">
          <select class="custom-select form-control" name="state" id="state">
            <option value="no-option">Select State</option>
          </select>
          <select class="custom-select form-control" name="district" id="district">
            <option value="no-option">Choose District</option>
          </select>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
          <input type="number" name="pincode" class="form-control" id="email" placeholder="Pincode">
          <div class="">
            <button id="getnotified" type="submit" class="btn  btn-success btn-outline btn-block getnotified">Get Notified</button>
          </div>
          <p class="or">
            OR
            </p>
          <div class="center">
          <button class="btn  btn-outline-info btn-block getnotified">Show Availability List</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
<footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
